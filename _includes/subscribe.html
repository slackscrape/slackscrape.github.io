<!-- Begin Subscribe Section -->
<section id="subscribe" class="subscribe image-section parallax" style="background: #00d2ff; background: -webkit-linear-gradient(to left, #00d2ff , #3a7bd5); background: linear-gradient(to left, #00d2ff , #3a7bd5);">
    <div class="overlay solid-overlay"></div>
    
    <div class="content-wrapper">
        
        <div class="col-lg-8 col-lg-offset-2 animated hiding" data-animation="fadeInUp" data-delay="0">
            <h3>Visit these slack groups</h3>

<div class="container">
    <div class="row">
        {% for group in site.data.slack_group %}
        <div class="col-md-4 col-xs-6">
            <div class="card" style="height:275px">
                <div class="card-block">
                    <h5 class="card-title" style="color: #333">{{ group.name }}</h5>
                    <p class="card-text" style="color: #333">{{ group.desc }}</p>
                    <a href="{{ group.link }}" target="_blank" class="btn btn-primary">Join the group</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

            
        </div>
    </div>
</section>
<!-- End Subscribe Section -->
